<form (ngSubmit)="onCreateCollection()" #form="ngForm">
  <div>
    <ion-title class="ion-text-center ion-margin">New Collection</ion-title>
      <ion-item>
        <ion-label position="floating">Collection Name</ion-label>
        <ion-input type="text" placeholder="Enter collection name..." ngModel name="collection-name" required></ion-input>
      </ion-item>
      <ion-button type="button" expand="block" fill="outline" (click)="onCancel()">
        Cancel
      </ion-button>
      <ion-button type="submit" expand="block" fill="solid" [disabled]="form.invalid">
        Confirm
      </ion-button>
  </div>
</form>
