<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Edit Note</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/collections/collectionId"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/', 'collections']">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onEditNote()" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size-sm="10" offset-sm="1" class="ion-text-center">
          <ion-label *ngIf="this.maxLimit" color="danger">
            <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
            Max character limit reached!
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size-sm="10" offset-sm="1" class="ion-text-left" spellcheck="true" class="note-text">
          <ion-textarea #noteText ngModel name="note-text" type="text" rows="16" [maxlength]="this.maxLength" autofocus (ionChange)="onTextEnter()">{{editedNote.text}}</ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size-sm="10" offset-sm="1" class="ion-text-center">
          <ion-button color="primary" type="submit">
            <ion-label>Edit</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
